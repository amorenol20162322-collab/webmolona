<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal de Acceso</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2, #6B73FF);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        padding: 50px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
        color: white;
        margin-bottom: 40px;
        font-size: 2.5em;
    }

    .btn {
        display: block;
        margin: 20px auto;
        padding: 15px 40px;
        font-size: 1.2em;
        text-decoration: none;
        color: white;
        border-radius: 50px;
        transition: 0.3s;
        width: 250px;
    }

    .btn1 {
        background: linear-gradient(45deg, #ff512f, #dd2476);
    }

    .btn2 {
        background: linear-gradient(45deg, #11998e, #38ef7d);
    }

    .btn:hover {
        transform: scale(1.08);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    footer {
        margin-top: 30px;
        color: white;
        font-size: 0.9em;
        opacity: 0.8;
    }
</style>
</head>

<body>

<div class="container">
    <h1>üåê Portal de Acceso</h1>

    <a href="https://quiz-25.space/test.html?id=5" target="_blank" class="btn btn1">
        Ir a Quiz Games
    </a>

    <a href="https://iloveteachers.graphicon.org/" target="_blank" class="btn btn2">
        Ir a Descapador
    </a>

</div>

</body>
</html>
