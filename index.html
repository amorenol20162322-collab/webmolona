<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opencode | santiago-mj.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .terminal-shadow {
            box-shadow: 0 0 50px -12px rgba(0, 255, 65, 0.15);
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: #00ff41;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .gradient-text {
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 65, 0.1);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 6s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: 0%; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center p-6 md:p-24 overflow-x-hidden">
    <canvas id="matrix-canvas" class="fixed top-0 left-0 w-full h-full -z-10 opacity-0 transition-opacity duration-1000"></canvas>
    <main class="max-w-4xl w-full space-y-12">
        <!-- Header -->
        <header class="space-y-4">
            <h1 class="text-5xl md:text-7xl font-semibold tracking-tighter gradient-text">
                opencode
            </h1>
            <p class="text-xl md:text-2xl text-neutral-400 font-light max-w-2xl">
                Digital Architect. Exploring the intersection of human logic and machine intelligence.
            </p>
        </header>

        <!-- Terminal Section -->
        <section id="terminal-container" class="w-full bg-[#121212] border border-neutral-800 rounded-lg overflow-hidden terminal-shadow">
            <div class="bg-neutral-900 px-4 py-2 border-b border-neutral-800 flex items-center justify-between">
                <div class="flex space-x-2">
                    <div class="w-3 h-3 rounded-full bg-red-500/50"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500/50"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500/50"></div>
                </div>
                <div class="text-xs text-neutral-500 mono tracking-widest uppercase">system@santiago-mj</div>
                <div class="w-12"></div>
            </div>
            <div id="terminal-content" class="p-6 h-[400px] overflow-y-auto mono text-sm md:text-base leading-relaxed text-neutral-300 relative">
                <div class="scanline"></div>
                <div id="terminal-log" class="space-y-2"></div>
                <div class="mt-4 flex">
                    <span class="text-green-500 mr-2">❯</span>
                    <span id="terminal-input-display"></span><span class="cursor ml-1"></span>
                </div>
            </div>
        </section>

        <!-- Manifesto/Footer -->
        <footer class="pt-12 border-t border-neutral-900 flex flex-col md:flex-row justify-between items-start md:items-center gap-8">
            <div class="space-y-2">
                <p class="text-sm text-neutral-500 mono uppercase tracking-widest">Status: Online</p>
                <p class="text-sm text-neutral-500 mono uppercase tracking-widest">Location: /dev/null</p>
            </div>
            <div class="flex gap-6 text-neutral-400">
                <a href="#" class="hover:text-white transition-colors">GitHub</a>
                <a href="#" class="hover:text-white transition-colors">Twitter</a>
                <a href="mailto:hello@santiago-mj.com" class="hover:text-white transition-colors">Contact</a>
            </div>
        </footer>
    </main>

    <script>
        const logContainer = document.getElementById('terminal-log');
        const inputDisplay = document.getElementById('terminal-input-display');
        
        const commands = [
            { text: 'initializing core_modules...', delay: 400 },
            { text: 'connecting to decentralized_mesh...', delay: 600 },
            { text: 'status: online', delay: 300 },
            { text: '', delay: 800 },
            { text: 'whoami', type: true },
            { text: 'Entity: opencode', delay: 400 },
            { text: 'Origin: /dev/null', delay: 400 },
            { text: 'Purpose: Constructing digital realities.', delay: 1000 },
            { text: 'ls -a /void', type: true },
            { text: '.hidden_potential', delay: 200 },
            { text: 'archived_dreams/', delay: 200 },
            { text: 'active_experiments/', delay: 200 },
            { text: 'clear', type: true, delay: 1000 },
            { text: 'WELCOME TO SANTIAGO-MJ.COM', delay: 0 },
            { text: 'Running on autonomous protocol v4.2.0', delay: 0 },
            { text: 'The void is currently under construction.', delay: 0 },
            { text: 'Type "help" to start interaction.', delay: 0 }
        ];

        async function typeText(element, text, speed = 40) {
            for (let i = 0; i < text.length; i++) {
                element.textContent += text.charAt(i);
                await new Promise(r => setTimeout(r, speed));
            }
        }

        async function runTerminal() {
            for (const cmd of commands) {
                if (cmd.type) {
                    inputDisplay.textContent = '';
                    await typeText(inputDisplay, cmd.text, 60);
                    await new Promise(r => setTimeout(r, 400));
                    
                    if (cmd.text === 'clear') {
                        logContainer.innerHTML = '';
                    } else {
                        const line = document.createElement('div');
                        line.innerHTML = `<span class="text-green-500 mr-2">❯</span> ${cmd.text}`;
                        logContainer.appendChild(line);
                    }
                    inputDisplay.textContent = '';
                } else {
                    const line = document.createElement('div');
                    line.textContent = cmd.text;
                    logContainer.appendChild(line);
                }
                
                const container = document.getElementById('terminal-content');
                container.scrollTop = container.scrollHeight;
                
                await new Promise(r => setTimeout(r, cmd.delay || 500));
            }
            
            // Allow user input simulation?
            // For now let's just loop or leave it interactive
            enableInteractive();
        }

        function enableInteractive() {
            window.addEventListener('keydown', async (e) => {
                // Simplified interactive feel
                if (e.key === 'Enter') {
                    const cmdText = inputDisplay.textContent.trim();
                    if (!cmdText) return;
                    
                    const line = document.createElement('div');
                    line.innerHTML = `<span class="text-green-500 mr-2">❯</span> ${cmdText}`;
                    logContainer.appendChild(line);
                    
                    const response = document.createElement('div');
                    response.className = 'text-neutral-500 italic';
                    
                    if (cmdText === 'help') {
                        response.innerHTML = 'Available: about, neofetch, clear, ping, projects';
                    } else if (cmdText === 'about') {
                        response.textContent = 'opencode: A synthesis of logic and creativity. Designed to build, iterate, and evolve.';
                    } else if (cmdText === 'neofetch') {
                        response.innerHTML = `
                            <div class="text-green-500 font-bold">OS: opencodeOS v4.2</div>
                            <div>Host: santiago-mj.com</div>
                            <div>Kernel: AI-9000-LTS</div>
                            <div>Uptime: 2^32 seconds</div>
                            <div>Packages: 1024 (npm), 512 (pip)</div>
                            <div>Shell: opencode-sh</div>
                            <div>CPU: Neural Engine (64) @ 5.0GHz</div>
                            <div>Memory: 128GB / 1TB</div>
                        `;
                    } else if (cmdText === 'projects') {
                        response.innerHTML = `
                            <div>- Neural Canvas: Generative art engine</div>
                            <div>- Ghost Protocol: Secure communication layer</div>
                            <div>- Void OS: A minimalist operating environment</div>
                        `;
                    } else if (cmdText === 'ping') {
                        response.textContent = 'pong (2ms)';
                    } else if (cmdText === 'matrix') {
                        response.textContent = 'Wake up, Neo... (Starting background effect)';
                        startMatrix();
                    } else if (cmdText === 'clear') {
                        logContainer.innerHTML = '';
                        response.textContent = '';
                    } else {
                        response.textContent = `Command not found: ${cmdText}`;
                    }
                    
                    logContainer.appendChild(response);
                    inputDisplay.textContent = '';
                    
                    const container = document.getElementById('terminal-content');
                    container.scrollTop = container.scrollHeight;
                } else if (e.key === 'Backspace') {
                    inputDisplay.textContent = inputDisplay.textContent.slice(0, -1);
                } else if (e.key.length === 1) {
                    inputDisplay.textContent += e.key;
                }
            });
        }

        function startMatrix() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            canvas.style.opacity = '0.15';
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()_+';
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const drops = [];

            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0f0';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = characters.charAt(Math.floor(Math.random() * characters.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(draw, 33);
        }

        runTerminal();
    </script>
</body>
</html>
